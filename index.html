<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">calculator</h1>
        <div class="switcher">
            <span class="circle"></span>
        </div>
        <div class="mainDiv">
            <input type="text" placeholder="Result" disabled>
            <span data-sign="clear" class="sign">C</span>
            <span data-sign="1">1</span>
            <span data-sign="2">2</span>
            <span data-sign="3">3</span>
            <span data-sign="+" class="math sign">+</span>
            <span data-sign="4">4</span>
            <span data-sign="5">5</span>
            <span data-sign="6">6</span>
            <span data-sign="-" class="math sign">-</span>
            <span data-sign="7">7</span>
            <span data-sign="8">8</span>
            <span data-sign="9">9</span>
            <span data-sign="*" class="math sign">x</span>
            <span data-sign="result" class="sign">=</span>
            <span data-sign="0">0</span>
            <span data-sign="." class="sign">.</span>
            <span data-sign="/" class="math sign">/</span>
        </div>

        
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
